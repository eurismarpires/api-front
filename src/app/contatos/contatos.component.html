<form>
  <img src="assets/usuario.png">

  <input type="text"   placeholder="Nome"   class="form-control" name="nome" [(ngModel)]="contato.nome">
  <input type="number" placeholder="Telefone"  class="form-control" name="telefone"  [(ngModel)]="contato.telefone">
  <input type="text"   placeholder="Email" class="form-control" name="email"  [(ngModel)]="contato.email">

  <input type="button" value="Cadastrar" *ngIf="btnCadastro"  class="btn btn-primary" (click)="cadastrar()">
  <input type="button" value="Alterar"   *ngIf="!btnCadastro" class="btn btn-warning" (click)="editar()">
  <input type="button" value="Remover"   *ngIf="!btnCadastro" class="btn btn-danger" (click)="remover()">
  <input type="button" value="Cancelar"  *ngIf="!btnCadastro"  class="btn btn-secondary" (click)="cancelar()">
</form>
<table class="table" *ngIf="tabela">
  <thead>
      <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Selecionar</th>
      </tr>
  </thead>



  <tbody>
      <tr *ngFor="let c of contatos; index as i">
         <td>{{i + 1}}</td>
         <td>{{c.nome}}</td>
         <td>{{c.telefone}}</td>
         <td>{{c.email}}</td>
         <td><button class="btn btn-success" (click)="selecionarContato(i)">Selecionar</button></td>
      </tr>
  </tbody>
</table>
